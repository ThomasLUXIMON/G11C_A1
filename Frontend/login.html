<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Syst√®me de Gestion de Man√®ge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #333;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .remember-me label {
            margin: 0;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Animation pour les ic√¥nes */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .form-group.with-icon input {
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üé† Connexion</h1>
            <p>Syst√®me de Gestion de Man√®ge</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm" method="POST" action="login.php">
            <div class="form-group with-icon">
                <label for="email">Adresse Email</label>
                <span class="input-icon">üìß</span>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre.email@exemple.com"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="form-group with-icon">
                <label for="password">Mot de Passe</label>
                <span class="input-icon">üîí</span>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Votre mot de passe"
                    required
                    autocomplete="current-password"
                />
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password" onclick="handleForgotPassword()">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                Se Connecter
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <div class="footer-info">
            <p>Syst√®me de gestion s√©curis√© pour man√®ges</p>
            <p>¬© 2025 - Tous droits r√©serv√©s</p>
        </div>
    </div>

    <script>
        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        async function handleLogin() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validation c√¥t√© client
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs.', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Veuillez entrer une adresse email valide.', 'error');
                return;
            }

            // D√©sactiver le bouton et afficher le chargement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion...';
            loading.style.display = 'block';

            try {
                // Pr√©parer les donn√©es du formulaire
                const formData = new FormData(form);
                
                // Simuler l'envoi au serveur (remplacer par votre endpoint r√©el)
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('Connexion r√©ussie ! Redirection...', 'success');
                    
                    // Redirection apr√®s succ√®s
                    setTimeout(() => {
                        window.location.href = result.redirect || 'dashboard.php';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Erreur de connexion. V√©rifiez vos identifiants.', 'error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert('Erreur de connexion au serveur. Veuillez r√©essayer.', 'error');
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se Connecter';
                loading.style.display = 'none';
            }
        }

        // Fonction pour afficher les alertes
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Supprimer l'alerte apr√®s 5 secondes
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Fonction pour basculer la visibilit√© du mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Validation email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Gestion du mot de passe oubli√©
        function handleForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Veuillez d\'abord entrer votre adresse email.', 'info');
                document.getElementById('email').focus();
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Veuillez entrer une adresse email valide.', 'error');
                return;
            }

            // Simuler l'envoi d'un email de r√©initialisation
            showAlert('Un email de r√©initialisation a √©t√© envoy√© √† votre adresse.', 'info');
            
            // Ici vous pourriez faire un appel AJAX vers reset-password.php
            // fetch('reset-password.php', { method: 'POST', body: new FormData... })
        }

        // Gestion des touches clavier
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    handleLogin();
                }
            }
        });

        // Pr√©-remplir avec les donn√©es de test en mode d√©veloppement
        // Supprimer cette section en production
        if (window.location.hostname === 'localhost') {
            document.getElementById('email').value = 'admin@manege.local';
            document.getElementById('password').value = 'admin123';
            
            // Ajouter un bouton de test
            const testBtn = document.createElement('button');
            testBtn.textContent = 'Connexion Test';
            testBtn.type = 'button';
            testBtn.className = 'login-btn';
            testBtn.style.marginTop = '10px';
            testBtn.style.background = '#28a745';
            testBtn.onclick = function() {
                document.getElementById('email').value = 'admin@manege.local';
                document.getElementById('password').value = 'admin123';
                handleLogin();
            };
            document.querySelector('.login-container').appendChild(testBtn);
        }
    </script>
</body>
</html>
