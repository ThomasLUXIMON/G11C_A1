<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Nunito', sans-serif;
      color: #2d3748;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #2a69ac;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar h4 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #1e4e8c;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .navbar {
      background: linear-gradient(to right, #2a69ac, #4dabf7);
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .navbar-brand {
      color: white !important;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .user-info {
      color: white;
      font-size: 1rem;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      background: #f8f9fa;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #dc3545;
      text-transform: uppercase;
    }

    .btn-danger:hover {
      background: #b02a37;
      box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
      transform: translateY(-2px);
    }

    .flex-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }

    @media (max-width: 480px) {
      .flex-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn, .btn-danger {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Barre latérale -->
  <div class="sidebar">
    <h4><i class="fas fa-user-cog"></i> Menu</h4>
    <a href="/G11C/G11C_A1/dashboard2"><i class="fas fa-home"></i> Accueil</a>
    <a href="/G11C/G11C_A1/mon_compte"><i class="fas fa-user"></i> Mon Compte</a>
    <a href="/G11C/G11C_A1/logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <nav class="navbar">
      <span class="navbar-brand"><i class="fas fa-ferris-wheel"></i> Système de Gestion de Manège</span>
      <span class="user-info"><i class="fas fa-user-circle"></i> <?= htmlspecialchars($user->getPrenom() . ' ' . $user->getNom()) ?></span>
    </nav>

    <form id="account-form" novalidate>
      <h1>Mon Compte</h1>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" value="<?= htmlspecialchars($user->getPrenom()) ?>" required>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" value="<?= htmlspecialchars($user->getNom()) ?>" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" value="<?= htmlspecialchars($user->getEmail()) ?>" required>

      <label for="tel">Téléphone :</label>
      <input type="text" id="tel" name="tel" value="<?= htmlspecialchars($user->getTel()) ?>">

      <label for="motdepasse_actuel">Mot de passe actuel :</label>
      <input type="password" id="motdepasse_actuel" name="motdepasse_actuel">

      <label for="nouveau_mdp">Nouveau mot de passe :</label>
      <input type="password" id="nouveau_mdp" name="nouveau_mdp">

      <label for="confirmer_mdp">Confirmer le nouveau mot de passe :</label>
      <input type="password" id="confirmer_mdp" name="confirmer_mdp">

      <div class="flex-buttons">
        <button type="submit" class="btn">Mettre à jour</button>
        <button type="button" id="delete-account" class="btn btn-danger">Supprimer mon compte</button>
      </div>

      <div id="account-message" class="mt-3"></div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/G11C/G11C_A1/app/Views/mon_compte.js"></script>
</body>
</html>
